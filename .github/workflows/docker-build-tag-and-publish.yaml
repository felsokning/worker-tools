name: Build and Publish Docker Image

# Required Since Release Creation in GitHub (itself) doesn't create a push (not remote)
on:
  release:
    types:
    - created

jobs:
  push_worker_tools_to_registry:
    name: Build and Publish Worker Tools
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-24.04
    steps:
      - name: Check out code
        uses: actions/checkout@v4.1.1
      - name: Login to Docker Hub
        uses: docker/login-action@v3.0.0
        with:
          username: felsokning
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: felsokning/worker-tools
          flavor: |
            latest=false
      - name: Packer Build
        working-directory: ./packer
        run: |
          packer init -upgrade .
          packer build .
          cd ..
          cd /docker
          docker build -t felsokning/worker-tools:${{ github.ref_name }} .
          docker push felsokning/worker-tools:${{ github.ref_name }}
