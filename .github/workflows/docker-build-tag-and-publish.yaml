name: Build and Publish Docker Image

# Required Since Release Creation in GitHub (itself) doesn't create a push (not remote)
on:
  release:
    types:
    - created

jobs:
  push_alpine_to_registry:
    name: Build and Publish Alpine
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    steps:
      - name: Space Clean-Up on Runner
        run: |
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo apt clean
          docker rmi $(docker image ls -aq)
          df -h
          docker system prune --all --force
      - name: Check out code
        uses: actions/checkout@v4.1.1
      - name: Login to Docker Hub
        uses: docker/login-action@v3.0.0
        with:
          username: felsokning
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: felsokning/worker-tools
          flavor: |
            latest=false
      - name: Build and push Docker image
        uses: docker/build-push-action@v5.1.0
        with:
          context: ${{ github.workspace }}
          file: ./Alpine.3.19/Dockerfile
          push: true
          tags: felsokning/worker-tools:${{ github.ref_name }}-alpine.3.19
          labels: ${{ steps.meta.outputs.labels }}
  push_arch_to_registry:
    name: Build and Publish Arch
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    steps:
      - name: Space Clean-Up on Runner
        run: |
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo apt clean
          docker rmi $(docker image ls -aq)
          df -h
          docker system prune --all --force
      - name: Get Latest Arch Tag
        id: archtag
        shell: pwsh
        run: $tag=(Invoke-RestMethod "https://gitlab.archlinux.org/archlinux/archlinux-docker/-/tags?format=atom" | Sort-Object -Property updated -Descending | Select-Object -First 1 | Select-Object -ExpandProperty title).Replace("v", [string]::Empty) >> "$GITHUB_OUTPUT"
      - name: Check out code
        uses: actions/checkout@v4.1.1
      - name: Login to Docker Hub
        uses: docker/login-action@v3.0.0
        with:
          username: felsokning
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: felsokning/worker-tools
          flavor: |
            latest=false
      - name: Build and push Docker image
        uses: docker/build-push-action@v5.1.0
        with:
          build-args: tag=${{ steps.archtag.outputs.tag }}
          context: ${{ github.workspace }}
          file: ./Arch/Dockerfile
          push: true
          tags: felsokning/worker-tools:${{ github.ref_name }}-arch
          labels: ${{ steps.meta.outputs.labels }}
  push_fedora_to_registry:
    name: Build and Publish Fedora
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    steps:
      - name: Space Clean-Up on Runner
        run: |
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo apt clean
          docker rmi $(docker image ls -aq)
          df -h
          docker system prune --all --force
      - name: Check out code
        uses: actions/checkout@v4.1.1
      - name: Login to Docker Hub
        uses: docker/login-action@v3.0.0
        with:
          username: felsokning
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: felsokning/worker-tools
          flavor: |
            latest=false
      - name: Build and push Docker image
        uses: docker/build-push-action@v5.1.0
        with:
          context: ${{ github.workspace }}
          file: ./Fedora/Dockerfile
          push: true
          tags: felsokning/worker-tools:${{ github.ref_name }}-fedora.40
          labels: ${{ steps.meta.outputs.labels }}